<!DOCTYPE html>
<html>
	<head>
		<title>Google</title>
		<link rel="icon" href="single-logo.png" />
		<link rel="stylesheet" href="styles.css" type="text/css" media="screen" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="profile-pic" title="Google Account: ">
					B
				</div>
				<div class="notification-icon" title="Google notifications">
					<i class="material-icons" style="font-size: small;">add_alert</i>
				</div>
				<div class="menu-icon" title="Google apps">
					<i class="material-icons">view_module</i>
				</div>
				<div class="header-elem">
					<a href="#">Images</a>
				</div>
				<div class="header-elem">
					<a href="#">Gmail</a>
				</div>
			</div>
			<div class="content">
				<div class="img-container">
					<img src="logo.png" />
				</div>
				<div class="search-form">
					<form method="post">
						<div class="search-field">
							<input type="text" name="search" id="search" />
						</div>
						<div class="buttons">
							<input type="submit" name="submit" id="submit" value="Google Search" />
							<input type="button" name="btn" id="btn" value="I'm Feeling Lucky" />
						</div>
					</form>
				</div>
			</div>
			<div class="footer">
				<div class="footer-left-elem">
					<a href="#">Advertising</a>
				</div>
				<div class="footer-left-elem">
					<a href="#">Business</a>
				</div>
				<div class="footer-left-elem">
					<a href="#">About</a>
				</div>
				<div class="footer-right-elem">
					<a href="#">Use Google.co.ug</a>
				</div>
				<div class="footer-right-elem">
					<a href="#">Settings</a>
				</div>
				<div class="footer-right-elem">
					<a href="#">Terms</a>
				</div>
				<div class="footer-right-elem">
					<a href="#">Privacy</a>
				</div>
			</div>
		</div>
	</body>
</html>
